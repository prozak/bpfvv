<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="file-input-container">
            <input type="file" id="file-input">
            <div id="load-status"></div>
        </div>
        <div class="navigation-panel">
            <label for="goto-line">Go to:</label>
            <input type="text" id="goto-line" placeholder="line number">
            <button id="goto-start">&lt;&lt;</button>
            <button id="goto-end">&gt;&gt;</button>
        </div>
        <textarea id="input-text"
                  class="log-content"
                  placeholder="Paste the verifier log here or choose a file">
        </textarea>
        <div id="main-content" class="main-content">
            <div class="text-container">
                <div id="line-numbers" class="line-numbers"></div>
                <div id="log-content" class="log-content">
                    <div id="content-lines" class="content-lines"></div>
                </div>
            </div>
            <div id="state-panel" class="state-panel">
                <table>
                </table>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
